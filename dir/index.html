<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>An's Favorite Products</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="app">
            <div class="nav-bar"></div>
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
                <div class="product-details">
                    <h1>{{ title }}</h1>
                    <p>{{ productID }}</p>
                    <p>{{ price }}</p>
                    <p>{{ onSale }}</p>
                    <select id="quantity">
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                        <option> 4 </option>
                        <option> 5 </option>
                        <option> 6 </option>
                        <option> 7 </option>
                        <option> 8 </option>
                        <option> 9 </option>
                        <option> 10 </option>
                    </select>
                </div>
                <div class="cart">
                    <button>Add to Cart!</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script src="main.js"></script>
    </body>
</html>
